<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Explorer | Home</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">🌍 Travel Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero d-flex align-items-center text-center text-light">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3 animate-fade">Discover Your Perfect Destination</h1>
      <p class="lead mb-4 animate-fade-delay">Find beaches, temples, and countries tailored to your travel dreams.</p>
      <button class="btn btn-light btn-lg shadow px-4 py-2 fw-semibold" onclick="scrollToRecommendations()">✨ Get Started</button>
    </div>
  </header>

  <!-- Recommendations -->
  <main class="py-5" id="recommendations">
    <div class="container text-center">
      <h2 class="fw-bold mb-4 text-gradient">Choose Your Preference</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3 mb-5">
        <button class="btn btn-outline-primary rounded-pill px-4" onclick="showBeaches()">🏖️ Beaches</button>
        <button class="btn btn-outline-success rounded-pill px-4" onclick="showTemples()">⛩️ Temples</button>
        <button class="btn btn-outline-warning rounded-pill px-4" onclick="showByCountry()">🌎 By Country</button>
      </div>
      <div id="recommendation-results" class="row gy-4 justify-content-center"></div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0 small">© 2025 <strong>Travel Explorer</strong> | Designed by Usama Saif </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
