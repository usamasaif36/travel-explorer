<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Travel Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">üåç Travel Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5 mt-5">
    <h1 class="text-center text-gradient fw-bold mb-5">Contact Us</h1>
    <div class="row g-4">
      <!-- Left: Form -->
      <div class="col-md-6">
        <form id="contactForm" class="card p-4">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>

      <!-- Right: Map and Contact Info -->
      <div class="col-md-6">
        <div class="card p-4 h-100">
          <h5 class="fw-bold mb-3">Find Us</h5>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151!2d144.956!3d-37.817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0!2z37.817,-144.956!5e0!3m2!1sen!2sus!4v00000000000"
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
          <ul class="list-unstyled mt-3">
            <li><strong>Email:</strong> support@travelexplorer.com</li>
            <li><strong>Phone:</strong> +1 (123) 123-4567</li>
            <li><strong>Address:</strong> 123 Explorer St, Adventure City</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0 small">¬© 2025 Travel Explorer | Designed by Usama Saif </p>
  </footer>
</body>
</html>
